apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-server
  template:
    metadata:
      labels:
        app: hello-world-server
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: hello-world-server
            optional: false
        image: index.docker.io/netchris/hello-world-server@sha256:fa0a82e09011a537991376cd96b6caffc095deda44274d036a889e36124b738c
        name: server
        ports:
        - containerPort: 8080
          name: http-server
        terminationMessagePolicy: FallbackToLogsOnError
